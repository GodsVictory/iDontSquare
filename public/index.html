<head>
  <title>iDontSquare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/lib/socket.io.slim.js"></script>
  <script src="js/lib/pixi.min.js"></script>
  <script src="js/lib/isMobile.js"></script>
  <script src="js/game.js"></script>

  <style>
    body {
      background-color: white;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      -webkit-user-select: none;
      /* Chrome/Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE10+ */
      /* Rules below not implemented in browsers yet */
      -o-user-select: none;
      user-select: none;

      font-size: 16px;
      font-family: Arial;
      font-weight: bold;
    }

    #score {
      z-index: 1000;
      background-color: none;
      overflow: hidden;
      position: absolute;
      text-align: right;
      line-height: 1.2;
      top: 0;
      right: 0;
      width: 150px;
      height: 100%;
      opacity: .25;
      padding: 0px;
      margin: 0px;
      pointer-events: none;
    }

    p {
      margin: 0;
      padding: 0;
    }

    .name {
      opacity: .5;
      pointer-events: auto;
      z-index: 1000;
      position: relative;
      top: 0;
      outline-width: 0;
      border-width: 0px;
      border: none;
    }
  </style>
</head>

<body>
  <div id="score"></div>
  <div class="name">Name: <input type="text" class="name" id="name"></div>
</body>
