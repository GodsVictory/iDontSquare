<head>
  <title>iDontSquare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/lib/socket.io.slim.js"></script>
  <script src="js/lib/pixi.min.js"></script>
  <script src="js/lib/isMobile.js"></script>
  <script src="js/game.js"></script>
  <script src="js/Shape.js"></script>

  <style>
    body {
      background-color: white;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      pointer-events: none;
      -webkit-user-select: none;
      /* Chrome/Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE10+ */
      /* Rules below not implemented in browsers yet */
      -o-user-select: none;
      user-select: none;
    }

    #game {
      background-color: white;
      position: absolute;
      top: 40px;
      left: 0px;
      width: 800px;
      height: 600px;
      padding: 0px;
      margin: 0px;
      pointer-events: auto;
    }

    #score {
      background-color: white;
      position: absolute;
      text-align: right;
      top: 40px;
      left: 800px;
      width: 300px;
      height: 600px;
      padding: 0px;
      margin: 0px;
      font-size: 16px;
      font-family: Arial;
      font-weight: bold;
    }

    #name {
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="game"></div>
  <div id="score"></div>
  Name: <input type="text" id="name">
</body>
