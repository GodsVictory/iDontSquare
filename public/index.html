<head>
  <title>iDontSquare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/lib/socket.io.slim.js"></script>
  <script src="js/lib/pixi.min.js"></script>
  <script src="js/lib/isMobile.js"></script>
  <script src="js/game.js"></script>

  <style>
    body {
      background-color: white;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      font-size: 16px;
      font-family: Arial;
      font-weight: bold;
    }

    #score {
      z-index: 1000;
      background-color: none;
      overflow: hidden;
      position: absolute;
      text-align: right;
      line-height: 1.2;
      top: 0;
      right: 0;
      width: 150px;
      height: 100%;
      opacity: .25;
      padding: 0px;
      margin: 0px;
      pointer-events: none;
    }

    p {
      margin: 0;
      padding: 0;
    }

    #name {
      opacity: .5;
      z-index: 1000;
      position: absolute;
      top: 1px;
      left: 55px;
      outline-width: 0;
      border-width: 0px;
      border: none;
    }

    #nameDiv {
      opacity: .25;
      z-index: 1000;
      position: absolute;
      top: 0;
    }

    #lastHit {
      z-index: 1000;
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="score"></div>
  <div id="lastHit"></div>
  <div id="nameDiv">Name:</div>
  <input type="text" id="name">
</body>
